   	<script>
   	do {
   		var count = prompt("How many times do I need to write on the board?");
   		var printCount = parseInt(count);
		if (   isNaN(count)  || printCount <1 ) {
   			alert("Please enter valid number greater than 1 \n");
   		}
   	} while (printCount < 1 ||  isNaN(count) );
   	var outputString ="";
   	for(var i = 1; i< printCount +1; i++){
    	  outputString += "Line" + i + ": I will not chew gum in class\n\n";
    }  
    alert (outputString);

    </script>
