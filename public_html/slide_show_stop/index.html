<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="slide_show.js"></script>
</head>

<body>
<section>
    <h1>APPLE WATCH Slide Show</h1>
    <h2 id="caption">APPLE WATCH 6</h2>
    <img id="slide" src="W6.JPG"   alt="">
    <div id="slides"> 
         <img src="W1.JPG" alt="Apple Watch 1">
           <img src="W2.JPG" alt="Apple Watch 2">
           <img src="W3.JPG" alt="Apple Watch 3">
           <img src="W4.JPG" alt="Apple Watch 4">
           <img src="W5.JPG" alt="Apple Watch 5">
    </div>
    <div><p id="startstop">stop the slide show</p></div>
</section>
</body>
</html>
