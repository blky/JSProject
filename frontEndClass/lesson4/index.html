<!DOCTYPE html>
<html>
<head>
	<title>Ned's Grocery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<h1>Ned's Grocery </h1>
	<h2 class="reopening">Grand Opening!</h2>
	<ul >
		<li class="cheese">
			<h2>Cheese</h2>
			<img src="cheese.jpg" alt="Cheese">
			<div class="price">$5/lb</div>
		</li>

		<li class="chicken">
			<h2>Chicken</h2>
			<img src="chicken.jpg" alt="Cheese">
			<div class="price">$6/each </div>
		</li>

		<li class="fruit">
			<h2>Assorted Fruit</h2>
			<img src="fruit.jpg" alt="Cheese">
			<div class="price">$2/pack</div>
		</li>

		<li class="bread">
			<h2>Bread</h2>
			<img src="bread.jpg" alt="Cheese">
			<div class="price">$1/loaf</div>
		</li>

	</ul>

</body>
</html>
